name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        run: shellcheck $(git ls-files '*.sh')
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shfmt
        run: sudo apt-get update && sudo apt-get install -y shfmt
      - name: Check shell formatting
        run: shfmt -d $(git ls-files '*.sh')
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check version consistency
        run: bash scripts/check-version.sh
      - name: Run shell tests
        run: bash tests/run-tests.sh
  package:
    needs: [lint, format, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify ZIP creation
        run: bash tests/test-build-create-module.sh
  package-windows:
    needs: [lint, format, test]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify ZIP creation on Windows
        run: pwsh tests/test-build-create-module.ps1
